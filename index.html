<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChatBot Jarvis</title>
    <link rel="icon" type="image/png" href="./img/bot.png" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Modern PWA Chatbot javascript Application" />
    <link rel="apple-touch-icon" href="./img/bot.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="./manifest.json" />
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./serviceworker.js')
          .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });
      }
    </script>
  </head>

  <body>
    <div class="parent">
      <div class="desc">
        <h1 class="text">Jarvis Chatbot</h1>
        <p>This is Chatbot application background which records audio and plays it back</p>
        <button id="init">START CHAT</button>
      </div>
      <div>
        <img src="img/bot.png" alt="" class="bot-img" />
      </div>
    </div>
    <div
      id="test"
    >
      <div class="child" id="chatbot">
        <div class="header">
          <div class="h-child">
            <img src="img/bot (1).png" alt="avatar" id="avatar" />
            <div>
              <span class="name">Jarvis</span>
              <br />
              <span style="color: lawngreen">online</span>
            </div>
          </div>
        </div>

        <div id="chat-box">
          <div class="chat-r">
            <audio id="player" class="mess mess-r" controls hidden></audio>
          </div>
        </div>

        <div class="footer">
          <audio id="recorder" muted hidden></audio>
          <button id="start">Record</button>
          <button id="stop">Stop Recording</button>
        </div>
      </div>
    </div>

    <script src="vrecorder.js"></script>
   
  </body>
</html>
